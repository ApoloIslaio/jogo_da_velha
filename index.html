<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <h1>Jogo da velha</h1>

    <div class="container_jogo">
      <div>
        <div id="0" class="square">
        </div>
        <div id="1" class="square">
        </div>
        <div id="2" class="square"></div>
      </div>
      <div>
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
      </div>
      <div>
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
      </div>
    </div>

    <div>
      <p class="msg"></p>
    </div>


    <div class="div_btn">
      <button class="btn" onclick="restartGame()">Reiniciar jogo</button>
    </div>


    <script src="./scripts/game.js"></script>
    <!-- Como o game estÃ¡ sendo importado antes da interface, tudo que foi criado no game pode ser utilizado na interface -->
    <script src="./scripts/interface.js"></script>
  </body>
</html>
